<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Mania | Home</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img class="cabecalho__logo" src="./assets/img/logo-pet-mania.svg" alt="Logo Pet Mania">
            
            <div class="cabecalho__procura">
                <input type="search" placeholder="O que você procura?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="cabecalho__area-do-cliente">
                <div class="cabecalho__cliente area-do-cliente__botao"><i class="fa-solid fa-user"></i></div>
                <div class="cabecalho__carrinho area-do-cliente__botao"><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
            <nav class="cabecalho__navegacao">
                <li><a href="#">nossa loja</a></li>
                <li><a href="#">serviços</a></li>
                <li><a href="#">fale conosco</a></li>
            </nav>
        </div>
        <div class="cabecalho__imagem-esquerda"></div>
        <div class="cabecalho__imagem-direita"></div>
        
    </header>
    
</body>
</html>
